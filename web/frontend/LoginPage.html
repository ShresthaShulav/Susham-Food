<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Orienta:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,100&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;800;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Spectral:wght@800&display=swap"
    />
  </head>
  <body>
    <div
      class="w-full relative bg-darkslategray-400 overflow-hidden flex flex-row items-start justify-start pt-[271px] px-[100px] pb-[199px] box-border gap-[65px] tracking-[normal] text-left text-77xl text-yellowgreen font-orienta mq750:gap-[65px_32px] mq750:pl-[25px] mq750:pr-[25px] mq750:box-border mq450:gap-[65px_16px] mq1250:flex-wrap mq1250:pl-[50px] mq1250:pr-[50px] mq1250:box-border"
    >
      <div
        class="w-[674px] flex flex-col items-start justify-start pt-[153px] px-0 pb-0 box-border min-w-[674px] max-w-full mq1050:min-w-full mq1250:flex-1"
      >
        <h1
          class="m-0 self-stretch h-[111px] relative text-inherit font-normal font-inherit inline-block mq750:text-29xl mq450:text-10xl"
        >
          Susham Food Product
        </h1>
      </div>
      <form
        class="m-0 w-[363px] flex flex-col items-end justify-start gap-[32px] min-w-[363px] max-w-full mq750:min-w-full mq450:gap-[16px_32px] mq1250:flex-1"
      >
        <div
          class="self-stretch flex flex-row items-start justify-end py-0 pr-[3px] pl-0 box-border max-w-full"
        >
          <div
            class="flex-1 flex flex-col items-start justify-start gap-[12px] max-w-full"
          >
            <h1
              class="m-0 self-stretch relative text-11xl leading-[38px] font-semibold font-body-2-medium text-darkseagreen text-center mq750:text-5xl mq750:leading-[30px] mq450:text-lg mq450:leading-[23px]"
            >
              Log in to your account
            </h1>
            <div
              class="self-stretch relative text-base leading-[24px] font-body-2-medium text-lightgoldenrodyellow text-center"
            >
              Welcome back! Please enter your details.
            </div>
          </div>
        </div>
        <div
          class="self-stretch rounded-xl flex flex-col items-start justify-start gap-[24px] max-w-full"
        >
          <div
            class="self-stretch flex flex-col items-start justify-start gap-[20px] max-w-full"
          >
            <div
              class="self-stretch flex flex-col items-start justify-start max-w-full"
            >
              <div
                class="self-stretch flex flex-col items-start justify-start max-w-full"
              >
                <div
                  class="self-stretch flex flex-col items-start justify-start gap-[6px] max-w-full"
                >
                  <div
                    class="relative text-sm leading-[20px] font-medium font-body-2-medium text-white text-left inline-block min-w-[36px]"
                  >
                    Email
                  </div>
                  <div
                    class="self-stretch rounded-lg bg-white shadow-[0px_1px_2px_rgba(16,_24,_40,_0.05)] box-border overflow-hidden flex flex-row items-center justify-start py-2.5 px-[13px] max-w-full border-[1px] border-solid border-gray-300"
                  >
                    <input
                      class="w-full [border:none] [outline:none] bg-[transparent] h-6 flex-1 flex flex-row items-center justify-start font-body-2-medium text-base text-grey-grey-500 min-w-[199px] max-w-full"
                      placeholder="Enter your email"
                      type="text"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div
              class="self-stretch flex flex-col items-start justify-start max-w-full"
            >
              <div
                class="self-stretch flex flex-col items-start justify-start max-w-full"
              >
                <div
                  class="self-stretch flex flex-col items-start justify-start gap-[6px] max-w-full"
                >
                  <div
                    class="relative text-sm leading-[20px] font-medium font-body-2-medium text-white text-left inline-block min-w-[66px]"
                  >
                    Password
                  </div>
                  <div
                    class="self-stretch rounded-lg bg-white shadow-[0px_1px_2px_rgba(16,_24,_40,_0.05)] box-border overflow-hidden flex flex-row items-center justify-start py-2.5 px-[13px] max-w-full border-[1px] border-solid border-gray-300"
                  >
                    <div
                      class="flex-1 flex flex-row items-center justify-start gap-[8px] max-w-full"
                    >
                      <img
                        class="h-5 w-5 relative overflow-hidden shrink-0 hidden"
                        alt=""
                        src="/public/mail.svg"
                      />

                      <div
                        class="flex-1 relative text-base leading-[24px] font-body-2-medium text-grey-grey-500 text-left inline-block max-w-full"
                      >
                        ••••••••
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div
            class="self-stretch flex flex-row items-center justify-between gap-[20px] mq450:flex-wrap"
          >
            <div class="flex flex-row items-center justify-start gap-[8px]">
              <input class="m-0 h-4 w-4" type="checkbox" />

              <div
                class="relative text-sm leading-[20px] font-medium font-body-2-medium text-grey-grey-700 text-left"
              >
                Remember for 30 days
              </div>
            </div>
            <div class="flex flex-row items-start justify-start">
              <div class="flex flex-row items-center justify-center">
                <div
                  class="relative text-sm leading-[20px] font-medium font-body-2-medium text-gainsboro-300 text-left inline-block min-w-[113px]"
                >
                  Forgot password
                </div>
              </div>
            </div>
          </div>
          <div
            class="self-stretch flex flex-col items-start justify-start gap-[16px] max-w-full"
          >
            <button
              class="cursor-pointer [border:none] p-0 bg-[transparent] self-stretch rounded flex flex-row items-start justify-start max-w-full"
            >
              <div
                class="flex-1 rounded bg-gainsboro-300 shadow-[0px_1px_2px_rgba(16,_24,_40,_0.05)] box-border overflow-hidden flex flex-row items-start justify-center py-2.5 px-5 whitespace-nowrap max-w-full border-[1px] border-solid border-darkslategray-300"
              >
                <div
                  class="relative text-base leading-[24px] font-medium font-body-2-medium text-darkslategray-300 text-left inline-block min-w-[52px]"
                >
                  Sign in
                </div>
              </div>
            </button>
            <button
              class="cursor-pointer [border:none] p-0 bg-[transparent] self-stretch h-11 rounded flex flex-row items-start justify-start max-w-full"
            >
              <div
                class="h-11 flex-1 rounded bg-white shadow-[0px_1px_2px_rgba(16,_24,_40,_0.05)] box-border overflow-hidden flex flex-row items-start justify-center py-2.5 px-5 gap-[12px] whitespace-nowrap max-w-full border-[1px] border-solid border-gray-300"
              >
                <img
                  class="h-6 w-6 relative overflow-hidden shrink-0 min-h-[24px]"
                  alt=""
                  src="/public/social-icon.svg"
                />

                <div
                  class="relative text-base leading-[24px] font-medium font-body-2-medium text-grey-grey-800 text-left"
                >
                  Sign in with Google
                </div>
              </div>
            </button>
          </div>
        </div>
        <div
          class="flex flex-row items-start justify-center py-0 px-[75px] gap-[4px] mq450:flex-wrap mq450:pl-5 mq450:pr-5 mq450:box-border"
        >
          <div
            class="relative text-sm leading-[20px] font-body-2-medium text-grey-grey-500 text-left"
          >
            Don’t have an account?
          </div>
          <button
            class="cursor-pointer [border:none] p-0 bg-[transparent] flex flex-row items-start justify-start"
          >
            <div class="flex flex-row items-center justify-center">
              <div
                class="relative text-sm leading-[20px] font-medium font-body-2-medium text-gainsboro-200 text-left inline-block min-w-[51px] whitespace-nowrap"
              >
                Sign up
              </div>
            </div>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
